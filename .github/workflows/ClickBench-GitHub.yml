name: ClickBench

on: [push, pull_request]

jobs:
  Cache-ClickBench-Hits-Data:
    runs-on: ubuntu-latest
    steps:
    - name: Cache ClickBench tar
      id: cache-clickbench-tar
      uses: actions/cache@v3
      with:
        key: clickbench-10M
        path: hits.tsv

    - name: Download ClickBench tar
      if: ${{ steps.cache-clickbench-tar.outputs.cache-hit != 'true' }}
      run: |
        curl https://datasets.clickhouse.com/hits_compatible/hits.tsv.gz |
          gunzip  | head -n 10000000 > hits.tsv # 10M tuple

  Test:
    needs: Cache-ClickBench-Hits-Data

    defaults:
      run:
        shell: bash -e -l {0}

    strategy:
      fail-fast: false
      matrix:
        scale_factor: [10000000]
        dbms:
          - clickhouse
          - databend
#          - starrocks
#          - selectdb

    runs-on: ubuntu-20.04 # ${{ matrix.platform }}

    steps:

    - uses: actions/checkout@v3

    - name: Cache ClickBench tar
      id: cache-clickbench-tar
      uses: actions/cache@v3
      with:
        key: clickbench-10M
        path: hits.tsv

    - name: Test
      run: |
        mv hits.tsv ${{ matrix.dbms }}/
        cd ${{ matrix.dbms }}
        sed -i 's/wget/wget -nv /' benchmark.sh
        sed -i 's/wget.*hits/# /' benchmark.sh
        sed -i 's/gzip.*hits/# /' benchmark.sh
        sed -i 's/.*java.*/# /' benchmark.sh  # StarRocks JAVA
        ./benchmark.sh

    - name: archive results
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: |
          ${{ matrix.dbms }}/result.csv

  deploy_gh_pages:
    runs-on: ubuntu-latest
    needs: [Test]

    steps:
    - uses: actions/checkout@v3

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v3

    - name: Upload GitHub Pages
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        ls results
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

        sed -i 's|curr_timing.toFixed(2)|curr_timing.toFixed(3)|' index.html
        sed -i 's|Ã—${ratio.toFixed(2)}|Ã—${ratio == 1 ? "ðŸš©" : ratio.toFixed(2)}|' index.html

        git add -A .
        git commit -m 'gh-pages'
        git push -f https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY HEAD:gh-pages
